<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>dahrul</title>
</head>
<body>
    <h1>Form-kampus merdeka</Form></h1>
    <form action="">
    <div>
        <div class="form-floating mb-3">
            <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
            <label for="floatingInput">Email address</label>
          </div>
          <div class="form-floating">
            <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
            <label for="floatingPassword">Password</label>
          </div>
          <div>
            <label for="kota">alamat</label>
            <select name="kota">
                <option value="">jakarta</option>
                <option value="">aceh</option>
                <option value="">bandung</option>
        </select>
        </div>
        <select class="form-select form-select-sm" aria-label=".form-select-sm example">
            <option selected>pilih jurusan anda</option>
            <option value="1">teknik informatika s1</option>
            <option value="1">teknik informatika d3</option>
          </select>
        <div class="mb-3">
            <label for="formFile" class="form-label">input poto kamu</label>
            <input class="form-control" type="file" id="formFile">
          </div>
          <div class="mb-3">
            <label for="formFileMultiple" class="form-label">input data hidup</label>
            <input class="form-control" type="file" id="formFileMultiple" multiple>
          </div>
          <div class="mb-3">
            <label for="formFileSm" class="form-label">input ktp</label>
            <input class="form-control form-control-sm" id="formFileSm" type="file">
          </div>
          <div class="mb-3">
            <label for="formFileSm" class="form-label">input ijazah</label>
            <input class="form-control form-control-sm" id="formFileSm" type="file">
          </div>
          <div>
        </form>
</body>
</html>
